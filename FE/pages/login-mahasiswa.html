<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-primary-subtle">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
      <a href="#" class="position-absolute top-0 start-0 m-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-dark">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </a>
      <div class="position-relative">
        <div class="position-absolute top-2 start-2 w-100 h-100 bg-primary-subtle rounded-3"></div>
        <div class="card shadow-lg position-relative" style="width: 400px">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="card-title h3 fw-bold">Selamat Datang Kembali</h2>
              <p class="text-muted">Masuk ke akun Anda</p>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">NIM</label>
                <div class="position-relative">
                  <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted">
                      <rect width="20" height="16" x="2" y="4" rx="2" />
                      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                  </span>
                  <input type="email" class="form-control ps-5" id="email" placeholder="nama@email.com" />
                </div>
                <small id="emailError" class="text-danger" style="display: none"></small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="position-relative">
                  <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted">
                      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                  </span>
                  <input type="password" class="form-control ps-5 pe-5" id="password" placeholder="••••••••" />
                  <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted">
                      <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
                <small id="passwordError" class="text-danger" style="display: none"></small>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Masuk</button>

              <p class="text-center text-muted">
                Belum punya akun?
                <a href="/register" class="text-primary text-decoration-none">Daftar sekarang</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
        } else {
          passwordInput.type = "password";
          eyeIcon.innerHTML = `
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
        }
      }

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
