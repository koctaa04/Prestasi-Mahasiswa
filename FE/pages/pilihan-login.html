<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="position-relative">
            <div class="position-absolute top-2 start-2 w-100 h-100 bg-primary-subtle rounded-3"></div>
            
            <div class="card shadow-lg position-relative" style="width: 400px;">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="card-title h3 fw-bold">Pilih Metode Login</h2>
                        <p class="text-muted">Join us today!</p>
                    </div>

                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="roleSelect" class="form-label">Pilih Role</label>
                            <select 
                                id="roleSelect" 
                                class="form-select" 
                                required
                            >
                                <option value="">Pilih Role</option>
                                <option value="job_seeker">Admin</option>
                                <option value="employer">Mahasiswa</option>
                            </select>
                            <div class="invalid-feedback" id="roleError">
                                Silakan pilih role
                            </div>
                        </div>

                        <div class="d-flex gap-3">
                            <button
                                type="button"
                                id="backBtn"
                                class="btn btn-outline-warning w-50"
                                style="display: none;"
                            >
                                Previous
                            </button>
                            <button
                                type="button"
                                id="nextBtn"
                                class="btn btn-primary w-100"
                            >
                                Continue
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted">
                            Already registered?
                            <a 
                                href="login" 
                                class="text-primary text-decoration-none"
                            >
                                Sign in to your account
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Optional: Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Next button functionality
        document.getElementById('nextBtn').addEventListener('click', function() {
            const roleSelect = document.getElementById('roleSelect');
            const roleError = document.getElementById('roleError');

            if (!roleSelect.value) {
                roleSelect.classList.add('is-invalid');
                roleError.style.display = 'block';
            } else {
                roleSelect.classList.remove('is-invalid');
                roleError.style.display = 'none';
                // Add your next step logic here
            }
        });
    </script>
</body>
</html>
